<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="" class="form_area" id="form">
    <div class="input_row">
        <label for="">Name</label>
        <input type="text" placeholder="Please Enter Name" id="name" >
        <small class="errormsg" id="nameError">Show Error Messag</small>
        <small class="successmsg"  >Looks Good</small>

    </div>
    <div class="input_row">
        <label for="">Email</label>
        <input type="email" placeholder="Please Enter Email" id="email"  >
        <small class="errormsg" id="emailError">Show Error Messag</small>
        <small class="successmsg"  >Looks Good</small>
    </div>
    <div class="input_row">
        <label for="">Phone Number</label>
        <input type="number" placeholder="Please Enter Number" id="number"   >
        <small class="errormsg" id="numberError">Show Error Messag</small>
        <small class="successmsg"  >Looks Good</small>
    </div>
    <div class="input_row">
        <label for="">Password</label>
        <input type="password" placeholder="Please Enter Password" id="password"  >
        <small class="errormsg" id="passwordError">Show Error Messag</small>
        <small class="successmsg"  >Looks Good</small>
    </div>
    <div class="input_row">
      <div>
          <button type="submit" class="submit_btn">Submit</button>
      </div>
    </div>



</form>

    <script src="main.js"></script>
</body>
</html>
